<!DOCTYPE html>
<html>
<head>
  <title>Meeting Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      margin-bottom: 16px;
      color: #475569;
    }
    .recording-options {
      margin-bottom: 16px;
    }
    .recording-type {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .recording-type input {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="status" id="status">No meeting detected</div>
  <div class="recording-options">
    <div class="recording-type">
      <input type="radio" id="audioOnly" name="recordingType" value="audio" checked>
      <label for="audioOnly">Audio Only</label>
    </div>
    <div class="recording-type">
      <input type="radio" id="screenWithAudio" name="recordingType" value="screen">
      <label for="screenWithAudio">Screen with Audio</label>
    </div>
  </div>
  <button id="startRecord" disabled>Start Recording</button>
  <button id="stopRecord" disabled>Stop Recording</button>
  <script src="popup.js"></script>
</body>
</html>
